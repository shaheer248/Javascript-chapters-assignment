    <textarea rows="2" cols="50" readonly>Ali and Sami are best friends.They play cricket and football together.</textarea>
    <input type="button" value="Calculate!" onclick="and()">

    <input type="button" value="Convert!" onclick="convertstrvalue()">
    <input type="text" placeholder="Type: Value" id="stvalue" readonly>
    </center>
    <center><h1 style="align-items: center;">QUESTION 10</h1></center>
    <center>
    <input type="text" placeholder="Lowercase" id="lowerstr">
    <input type="button" value="Convert!" onclick="uppercase()">
    <input type="text" placeholder="Uppercase" id="stupper" readonly>
    </center>

    <input type="text" placeholder="User input" id="inputcs">
    <input type="button" value="Convert!" onclick="titlecase(str)">
    <input type="text" placeholder="Title case" id="titlecs" readonly>
    </center>
    <center><h1 style="align-items: center;">QUESTION 12</h1></center>
    <center>
    <input type="text" value="35.36" id="strdot">

    <center>
    <input type="text" placeholder="Your Username (Username Validation)" id="username">
    <input type="button" value="Validate!" onclick="userdata()">

    <center>
    <input type="text" placeholder="Your Item Order At ABC Bakery" id="itembakery">
    <input type="button" value="Search!" onclick="bakery()">

    </center>

    <center>
        <textarea placeholder="" id="splitinput" cols="40" rows="2"></textarea>
        <input type="button" value="Split!" onclick="strsplit()">
        <textarea placeholder="" id="splitoutput" cols="40" rows="2"></textarea>
    </center>

    <input type=text value="Pakistan" id="pakinput" readonly>

    <center>
    <textarea placeholder="Enter a sentence (containing THE) to detect occurence of THE.and Please ONLY enter in small alphabets." id="lazyinput" cols="40" rows="3"></textarea>

    <textarea placeholder="Occurences of the word THE in your entered sentence" id="lazyoutput" cols="40" rows="3"></textarea>
